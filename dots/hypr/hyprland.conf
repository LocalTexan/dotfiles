source = ~/.cache/wal/colors-hyprland.conf

monitor=Q-1,2560x1080@200,0x0,1
exec-once = swww init & swww img Wallpapers/Wallpaper1.png & waybar -c /home/localtexan/.config/waybar/upConfig.jsonc & hyprpm reload
env = XCURSOR_SIZE,24
env = WLR_DRM_DEVICES,/dev/dri/card1:/dev/dri/card0
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 100000000000000000 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2 #2
    gaps_out = 15 #15
    border_size = 0
    col.inactive_border = $color0

    layout = dwindle

    allow_tearing = false
}

plugin {
    borders-plus-plus {
        add_borders = 3

        # you can add up to 9 borders
        col.border_1 = $color0
        col.border_2 = $color11
        col.border_3 = $color0

        # -1 means "default" as in the one defined in general:border_size
        border_size_1 = 6
        border_size_2 = 6
        border_size_3 = 8

        # makes outer edges match rounding of the parent. Turn on / off to better understand. Default = on.
        natural_rounding = off
      }
  }

decoration {
    rounding = 0
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = liner, 1, 1, 1, 1
  animation = windows, 1, 6, wind, slide
  animation = windowsIn, 1, 5, winIn, slide
  animation = windowsOut, 1, 5, winOut, slide
  animation = windowsMove, 1, 5, wind, slide
  animation = border, 1, 1, liner
  animation = borderangle, 1, 30, liner, loop
  animation = fade, 1, 10, default
  animation = workspaces, 1, 5, wind
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = off
}

misc 
}
device:epic-mouse-v1 {
    sensitivity = -0.5
}



$mainMod = CTRL
$secondMod = SUPER
$thirdMod = ALT

bind = $mainMod, E, exec, kitty
bind = $mainMod, B, killactive, 
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, rofi -show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod SHIFT, F, fullscreen

bindi = $mainMod, :Q ,exec, command poweroff &

bind = $mainMod, O, exec, bash /home/localtexan/.config/hypr/down.sh
bind = $mainMod, I, exec, bash /home/localtexan/.config/hypr/up.sh

bind = $secondMod, 1, exec, command bash ~/.config/waybar/scripts/swww_randomise.sh
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod, Y, exec, command grim &

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $secondMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
